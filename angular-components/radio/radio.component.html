<div class="wrapper">
  <div #item
       *ngFor="let ref of references"
       class="item">
    <label [ngClass]="{'active': control.value === ref.Id}">
      <input type="checkbox"
             [value]="ref.Id"
             [checked]="control.Id === ref.Id"
             (change)="updateChoice($event)">
      <span>{{ ref.Label }}</span>
    </label>
  </div>
</div>
